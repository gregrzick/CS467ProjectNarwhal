<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>JavaScript Paint App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
        
    </head>
    <body>
        <div class="wrapper">
            <div class="b1">
                <div class ="b1-inner">
                    <nav class="nav flex-column">
                        <a class="selected" href="#" id="brush" onclick="ChangeTool('brush')"><img class="icons" src="brush-icon.png"></a>
                        <a href="#" id="eraser" onclick="ChangeTool('eraser')"><img class="icons" src="eraser-icon.png"></a>
                        <a href="#" id="Text" onclick="ChangeTool('Text')"><img class="icons" src="text-icon.png"></a>
                        <a href="#" id="line" onclick="ChangeTool('line')"><img class="icons" src="line-icon.png"></a>
                        <div class="shape-dropdown"><img class="icons" src="rectangle-icon.png">
                            <div class="shape-dropdown-content"> 
                                    <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img class="icons" src="rectangle-icon.png"></a>
                                    <a href="#" id="circle" onclick="ChangeTool('circle')"><img class="icons" src="circle-icon.png"></a>
                                    <a href="#" id="ellipse" onclick="ChangeTool('ellipse')"><img class="icons" src="ellipse-icon.png"></a>
                                    <a href="#" id="polygon" onclick="ChangeTool('polygon')"><img class="icons" src="polygon-icon.png"></a>
                            </div>       
                        </div>
                    </nav>
                </div>
            </div>
            <div class="b2">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">JS Paint Project</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                File
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">New</a>
                                <a class="dropdown-item" href="#">Open</a>
                                <a class="dropdown-item" href="#">Save</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Help
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">About</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <canvas id="my-canvas" width="800" height="800"></canvas>
            </div>
 
        </div>
 
    </body>
</html>
